<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../../common/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../../common/css/component.css" />
<!--[if IE]>
<script src="../s/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>嘿呀Blog</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF" id="loginBtn">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<div class="modal fade" id="tipModal">
			<div class="modal-dialog">
				<div class="modal-content message_align">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title">提示信息</h4>
					</div>
					<div class="modal-body">
						<p id="msgTip"></p>
					</div>
					<div class="modal-footer">
						<input type="hidden" id="url"/>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<a  onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div>
		<script src="../../common/js/TweenLite.min.js"></script>
		<script src="../../common/js/EasePack.min.js"></script>
		<script src="../../common/js/rAF.js"></script>
		<script src="../../common/js/demo-1.js"></script>
		<script src="../../common/jquery/jquery-3.3.1.min.js"></script>
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>
	</body>
<script type="text/javascript" src="web/login//login.js"></script>
</html>
